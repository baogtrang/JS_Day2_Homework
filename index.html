<!doctype html <html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>
  <!-- SALARY -->
  <h1>Calculating Salary</h1>
  <input id="workDays" class="form-control" type="text" placeholder="Enter the number of your workdays">
  <button onclick="calculateSalary()">Calculate</button>
  <div id="calculatedSalary"></div>
  <br>

  <!-- AVERAGE -->
  <h1>Calculating Average</h1>
  <input type="number" id="num1" placeholder="Enter a real number"> <br>
  <input type="number" id="num2" placeholder="Enter a real number"> <br>
  <input type="number" id="num3" placeholder="Enter a real number"> <br>
  <input type="number" id="num4" placeholder="Enter a real number"> <br>
  <input type="number" id="num5" placeholder="Enter a real number"> <br>
  <button onclick="calculateAverage()">Calculate</button>
  <div id="calculatedAverage"></div> <br>

  <!-- CURRENCY EXCHANGE -->
  <h1>Currency Exchange</h1>
  <input type="number" id="USD" placeholder="Enter USD amount: "> <br>
  <button onclick="calculateVND()">convert</button>
  <div id="calculatedVND"></div> <br>

  <!-- AREA & PERIMETER -->
  <h1>AREA & PERIMETER</h1>
  <input type="number" id="length" placeholder="Enter a length in cm: ">
  <input type="number" id="width" placeholder="Enter a width in cm: "> <br>
  <button onclick="calculateArea()">Calculate area</button>
  <div id="areaResult"></div>
  <br>
  <button onclick="calculatePerimeter()">Calculate perimeter</button>
  <div id="perimeterResult"></div>
  <br>

  <!-- DIGIT SUM -->
  <h1>DIGIT SUM</h1>
  <input type="number" id="inputNumber" placeholder="Enter a 2-digit number: ">
  <button onclick="sumDigits()">Calculate</button> <br>
  <div id="sumResult"></div>
